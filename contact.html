<main>
  <div class="contact-section">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
    <form
      action="https://api.web3forms.com/submit"
      method="POST"
      id="contactForm"
      class="contact-form"
    >
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="1173dc62-d80a-489f-b626-2fb4ff413d14" />

      <!-- Email Address of the Owner -->
      <input type="hidden" name="recipient" value="owner@example.com" />

      <!-- Form Fields -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Your Message"
        required
      ></textarea>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
  
</main>
